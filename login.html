<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Log In Now</h1>
            <p>Please log in to continue using our application</p>
        </div>
        <div class="wrapper">
            <form action="">
                <input type="email" placeholder="Email: ">
                <input type="password" name="" id="" placeholder="Password: ">
                <div class="checkbox">
                    <input type="checkbox" name="" id="checkbox"> &nbsp;
                    <label >Remember me</label>
                </div>
            </form>
            <a href="success.html">
                <div class="btn">Log In &nbsp; <i class="fa-solid fa-right-to-bracket"></i></div>
            </a>
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
